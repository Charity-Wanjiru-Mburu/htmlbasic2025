<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List</title>
</head>
<body>
<h2>Ordered list</h2>
<h2>Types of cars</h2>
<ol>
    <li>Mercedes</li>
    <li>Subaru</li>
    <li>Audi</li>
    <li>Toyota</li>
    <li>Nissan</li>
    <li>Range</li>
</ol>
<h2>unordered list</h2>
<h2>Type of fruits</h2>
<ul>
    <li>Mangoes</li>
    <li>Apples</li>
    <li>Oranges</li>
    <li>Tomatoes</li>
    <li>Banana</li>
    <li>Pineapple</li>
</ul>
</body>
</html>
